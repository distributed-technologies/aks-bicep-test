# File: .github/workflows/OIDC_workflow.yml

name: Run Azure Login with OIDC
on:
  workflow_dispatch:

permissions:
      id-token: write
      contents: read
jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      # The credentials looks like https://github.com/Azure/login#configure-a-service-principal-with-a-secret
      - uses: azure/login@v1
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}

      - name: 'Run az deploy cmd'
        run: |
          az deployment group create --resource-group "mht-playground-$GITHUB_REF_NAME" --template-file 'bicep-templates/aks.bicep' --parameters aks_name='SCCP-dev-cluster'
